<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username">
      <div *ngIf="f['username'].touched && f['username'].errors">
        <small *ngIf="f['username'].errors['required']">Username is required.</small>
        <small *ngIf="f['username'].errors['minlength']">Username must be at least 4 characters long.</small>
      </div>
    </div>
  
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="f['email'].touched && f['email'].errors">
        <small *ngIf="f['email'].errors['required']">Email is required.</small>
        <small *ngIf="f['email'].errors['email']">Please enter a valid email.</small>
      </div>
    </div>
  
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="f['password'].touched && f['password'].errors">
        <small *ngIf="f['password'].errors['required']">Password is required.</small>
        <small *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>
  
    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword">
      <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors">
        <small *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required.</small>
        <small *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords must match.</small>
      </div>
    </div>
  
    <button type="submit">Register</button>
  </form>
